<div class="todo-item mb-2 p-3 border rounded {% if todo.completed %}completed bg-light{% endif %}" 
     id="todo-{{ todo.id }}">
    <div class="d-flex justify-content-between align-items-center">
        <div class="form-check flex-grow-1">
            <input class="form-check-input" 
                   type="checkbox" 
                   {% if todo.completed %}checked{% endif %}
                   hx-put="/todos/{{ todo.id }}/toggle"
                   hx-target="closest .todo-item"
                   hx-swap="outerHTML">
            <label class="form-check-label {% if todo.completed %}completed{% endif %}">
                {{ todo.task }}
            </label>
            <small class="text-muted d-block">{{ todo.created_at }}</small>
        </div>
        <button class="btn btn-sm btn-danger ms-3"
                hx-delete="/todos/{{ todo.id }}"
                hx-target="#todo-{{ todo.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this task?">
            Delete
        </button>
    </div>
</div>
