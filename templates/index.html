<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Todo App - FastAPI Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .todo-item {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">HTMX Todo List</h2>
                        <small class="text-light">FastAPI + Jinja2 + Bootstrap 5</small>
                    </div>
                    <div class="card-body">
                        <!-- Todo Form -->
                        <form hx-post="/todos" 
                              hx-target="#todo-list" 
                              hx-swap="beforeend"
                              hx-on::after-request="this.reset()"
                              class="mb-4">
                            <div class="input-group">
                                <input type="text" 
                                       name="task" 
                                       class="form-control" 
                                       placeholder="Enter a new task..." 
                                       required>
                                <button class="btn btn-primary" type="submit">
                                    Add Todo
                                </button>
                            </div>
                        </form>

                        <!-- Todo Counter -->
                        <div class="mb-3">
                            <span class="badge bg-info" 
                                  hx-get="/todos/count" 
                                  hx-trigger="load, todosChanged from:body"
                                  hx-swap="innerHTML">
                                0
                            </span>
                            <small class="text-muted ms-2">incomplete tasks</small>
                        </div>

                        <!-- Todo List -->
                        <div id="todo-list">
                            {% for todo in todos %}
                                {% include "todo_item.html" %}
                            {% endfor %}
                        </div>

                        <div id="empty-state" class="text-center text-muted py-5" {% if todos %}style="display: none;"{% endif %}>
                            <p>No todos yet. Add one above to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom script to trigger count updates and manage empty state -->
    <script>
        function updateTodoCount() {
            htmx.trigger('body', 'todosChanged');
        }

        function updateEmptyState() {
            var todoList = document.getElementById('todo-list');
            var emptyState = document.getElementById('empty-state');
            var hasTodos = todoList.children.length > 0;
            
            if (hasTodos) {
                emptyState.style.display = 'none';
            } else {
                emptyState.style.display = 'block';
            }
        }

        // Update count when todos are added to the list
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.target.id === 'todo-list') {
                updateTodoCount();
                updateEmptyState();
            }
        });

        // Update count when todo items are swapped (toggle completion)
        document.body.addEventListener('htmx:afterSwap', function(event) {
            var target = event.target;
            if (target && target.classList && target.classList.contains('todo-item')) {
                updateTodoCount();
            }
        });

        // Update count and empty state after any todo-related request (add, delete, toggle)
        document.body.addEventListener('htmx:afterRequest', function(event) {
            var path = '';
            if (event.detail && event.detail.pathInfo && event.detail.pathInfo.requestPath) {
                path = event.detail.pathInfo.requestPath;
            }
            // Trigger count update for any request to /todos endpoints
            if (path.includes('/todos')) {
                // Small delay to ensure DOM is updated
                setTimeout(function() {
                    updateTodoCount();
                    updateEmptyState();
                }, 10);
            }
        });
    </script>
</body>
</html>
