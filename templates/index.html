<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Todo App - FastAPI Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .todo-item {
            transition: all 0.3s ease;
        }
        #empty-state:empty {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">HTMX Todo List</h2>
                        <small class="text-light">FastAPI + Jinja2 + Bootstrap 5</small>
                    </div>
                    <div class="card-body">
                        <!-- Todo Form -->
                        <form hx-post="/todos" 
                              hx-target="#todo-list" 
                              hx-swap="beforeend"
                              hx-on::after-request="this.reset()"
                              class="mb-4">
                            <div class="input-group">
                                <input type="text" 
                                       name="task" 
                                       class="form-control" 
                                       placeholder="Enter a new task..." 
                                       required>
                                <button class="btn btn-primary" type="submit">
                                    Add Todo
                                </button>
                            </div>
                        </form>

                        <!-- Todo Counter -->
                        <div class="mb-3">
                            <span id="todo-count" class="badge bg-info" 
                                  hx-get="/todos/count" 
                                  hx-trigger="load, todoChanged from:body"
                                  hx-swap="innerHTML">
                                  {% include "todo_count.html" %}
                            </span>
                            <small class="text-muted ms-2">incomplete tasks</small>
                        </div>

                        <!-- Todo List -->
                        <div id="todo-list">
                            {% for todo in todos %}
                                {% include "todo_item.html" %}
                            {% endfor %}
                        </div>

                        <div id="empty-state" class="text-center text-muted py-5" 
                             hx-get="/todos/empty-state"
                             hx-trigger="load, todoChanged from:body"
                             hx-swap="innerHTML">
                            {% include "empty_state.html" %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
